<!DOCTYPE html><html>
  <head>
  	<title></title>
     <style>
        * {
        	 margin: 0;
        	 padding: 0;
        }
      #map {
            height: 300px;
            width: 100%;
      }
     </style>
  </head>
   <body>

<div id="map"></div>

<script>
	 function initMap() {
	 	 var place = {lat: 38.898, lng: -77.010}; 
	 	 var map = new google.maps.Map(document.getElementById("map"), {
	 	 	zoom: 4,
	 	 	center: place
	 	 });
	 	 var marker = new google.maps.Marker({
	 	 	 position: place, 
	 	 	 map: map
	 	 });
	 }


</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOi7bwxswpm0vFK2lGDop_o4_3rtdEvvg&callback=initMap"></script>



   </body>
   </html>
